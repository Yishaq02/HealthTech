spring.application.name=HealthTech


# --- Configuración de Base de Datos ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuración JPA / Hibernate (Nivel PRO) ---
# validate: Solo revisa que las tablas existan (ideal para producción con Flyway)
# update: Crea/Actualiza tablas si faltan (útil para desarrollo rápido)
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola (útil para debuggear)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto (Opcional en versiones nuevas, pero bueno para asegurar compatibilidad)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.open-in-view=false